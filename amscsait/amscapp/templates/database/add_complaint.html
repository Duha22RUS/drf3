{% extends 'database/layout.html' %}

{% block title %}Анкетирование{% endblock %}

{% block body %}
<div class="add">
    <h1>Добавление нового анкетирования</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.pat }}
        <table>
            {% for el in compla %}
            <tr class="compl">
                <td>
                    {{ el.questname }}
                </td>
                <td>
                    {{ form.series }}
                </td>
            </tr>
            {% endfor %}
        </table>
        <span>{{ error }}</span>
        <button class="btn btn-success" type="submit">Добавить анкетирование</button>
    </form>
</div>
{% endblock %}
